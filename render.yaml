services:
  - type: web
    name: aletheia-throne
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: ALETHEIA_STATELESS_MODE
        value: TRUE
      - key: ALETHEIA_EPOCH_ID
        value: 1
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /status
    healthCheckInterval: 30
    maxShutdownDelay: 30
